<h3>Experiments</h3>
<ul>
  <li *ngFor = "let experiment of plannedExperiments">
    <span *ngIf = "experimentBeingEdited !== experiment; else elseSection">
    <span (click) = "edit(experiment)">{{experiment}}</span></span>
    <button (click) = "removeExperiment(experiment)">Remove</button>
  </li>
</ul>
<ng-template #elseSection>
<input #updatedName (keyup.enter) = "updateExperiments(updatedName.value, experimentBeingEdited)" value = "{{experimentBeingEdited}}"/>
<button (click) = "updateExperiments(updatedName.value, experimentBeingEdited)">Save</button>
</ng-template>


<input type = "text" #experimentInput (keyup.enter) = "addExperiment(experimentInput.value)"/><button (click) = "addExperiment(experimentInput.value)">Add</button>
